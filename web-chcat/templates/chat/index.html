<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Chat version 1</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="bg-light border rounded-3">
                    <div class="p-3 border-bottom">
                        <h4 class="text-secondary">Chat</h4>
                    </div>
                    <div class="p-3" style="height: 300px; overflow-y: auto;">
                        
                    </div>
                    <div class="p-3 border-top">
                        <form method="post" action="/store" enctype="multipart/form-data">
                            <div class="input-group">
                                <input type="text" class="form-control" name="textUser" id="textUser" placeholder="Escribe un mensaje...">
                                <button class="btn btn-primary" type="submit" value="Enviar">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
